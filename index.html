<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar Application</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/main.css">
    </script>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="control-group">
          <label for="start-date">Start Date</label>
          <input type="text" name="start-date" value="start-date">
        </div>
        <div class="control-group">
          <label for="num-days">Number of Days</label>
          <input type="number" name="num-days" value="num-days">
        </div>
        <div class="control-group">
          <label for="country-code">Country Code</label>
          <select class="country-code" name="country-code">
          </select>
        </div>
      </aside>
      <section class="calendar">
        <div class="month">
          <h1>Month</h1>
          <div class="days-header">
            <h3>S</h3>
            <h3>M</h3>
            <h3>T</h3>
            <h3>W</h3>
            <h3>T</h3>
            <h3>F</h3>
            <h3>S</h3>
          </div>
          <div class="days-cells">
            <div class="day weekend"><p>1</p></div>
            <div class="day no-day"><p>1</p></div>
            <div class="day"><p>1</p></div>
            <div class="day"><p>1</p></div>
            <div class="day"><p>1</p></div>
            <div class="day holiday"><p>1</p></div>
            <div class="day weekend"><p>1</p></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
